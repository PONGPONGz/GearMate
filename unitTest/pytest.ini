[pytest]
# Pytest configuration for unit tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    -v
    --strict-markers

# Test paths
testpaths = unit test

# Markers for organizing tests
markers =
    unit: Unit tests (non-database tests)
    integration: Integration tests (with database)
    slow: Slow running tests

# Coverage options
[coverage:run]
source = routers
branch = True
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
