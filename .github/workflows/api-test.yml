name: API Unit Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Unit Tests & Coverage
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: gearmate
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Create .env file for backend tests
        working-directory: ./api
        run: |
          cat > .env << EOF
          HOST=0.0.0.0
          PORT=8000
          DEBUG=True
          DB_USER=root
          DB_PASSWORD=testpassword
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_NAME=gearmate
          EOF
          echo ".env file created for backend tests"
      
      - name: Run backend unit tests with coverage
        working-directory: .
        run: |
          pytest unitTest -v \
            --cov=routers.firefighters \
            --cov=routers.stations \
            --cov=routers.inspections \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing \
            --cov-branch
        env:
          PYTHONPATH: ${{ github.workspace }}/api
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30
      
      - name: Display coverage summary
        run: |
          echo "### Backend Unit Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report -m || echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
