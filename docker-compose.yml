version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    env_file:
      - ./api/.env
    environment:
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - gearmate-network

networks:
  gearmate-network:
    driver: bridge
